<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Sponsor A Park</title>
        <link rel="stylesheet" href="style.css"/>
        <script defer src="index.js"></script>
    </head>
    <body>
        <header>
            <h1>Sponsor a Park</h1>
        </header>
        <div id="form_area">
            <form id="form">
                <label for="park_name">Park: </label>
                <input id ="park_name" type="text" name="park_name">
                <label for="park_imageURL">Image URL: </label>
                <input id="park_imageURL" type="text" name="park_imageURL">
                <label for="park_description">Description: </label>
                <textarea id="park_description" rows="5" cols="33"></textarea>
                <input id="submit" type="submit" name="submit"> 
            </form>
        </div>
        <div id="parks">
            <ul id= "park_list">

            </ul>
        </div>
    </body>
</html>
